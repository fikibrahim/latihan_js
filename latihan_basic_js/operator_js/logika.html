<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page - Operator Logika</title>
</head>
<script>
    var me = 20;
    var you = 19;

    var benar = me > you;
    var salah = me < you;

    // operator && (and)
    var hasil = benar && salah;
    document.write(`${benar} && ${salah} = ${hasil}<br/>`);

    // operator \\ (or)
    var hasil = benar || salah;
    document.write(`${benar} || ${salah} = ${hasil}<br/>`);

    // operator ! (not)
    var hasil = !benar;
    document.write(`!${benar} = ${hasil}<br/>`)
</script>

<body>

</body>

</html>
