<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page - Operator Perbandingan</title>
</head>

<body>

    <script>
        var me = 20;
        var you = 19;

        /*
                var a = "4" === 4;
                document.write(`${a}<br/>`)
        */

        // sama dengan
        var value = me == you;
        document.write(`${me} == ${you} = ${value}<br/>`);

        // lenih Besar
        var value = me > you;
        document.write(`${me} > ${you} = ${value}<br/>`);

        // Lebih besar Samadengan
        var value = me >= you;
        document.write(`${me} >= ${you} = ${value}<br/>`);

        // Lebih kecil
        var value = me < you;
        document.write(`${me} < ${you} = ${value}<br/>`);

        // Lebih kecil samadengan
        var value = me <= you;
        document.write(`${me} <= ${you} = ${value}<br/>`);

        // tidak samdengan
        var value = me != you;
        document.write(`${me} != ${you} = ${value}`);
    </script>

</body>

</html>
