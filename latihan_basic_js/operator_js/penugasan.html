<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page - Operator Penugasan</title>
</head>

<body>
    <script>
        document.write("Mula-mula Nilai Score ..<br><br>");

        // pengisian nilai
        var score = 100;
        document.write("Score = " + score + " <b>(Nilai Awal)</b>" + "<br/>");

        // pengisian dan menjumlahan dengan 3
        score += 3;
        document.write("Score = " + score + " <b>(Nilai awal di tambah 3)</b>" + "<br/>");

        // pengisian dan pembagian dengan 4
        score -= 4;
        document.write("Score = " + score + " <b>(Hasil dari 103 di kurang 4)</b>" + "<br/>");

        //pengisian dan perkalian dengan 2
        score *= 2;
        document.write("Score = " + score + " <b>(Hasil dari 99 di kali dengan 2)</b>" + "</br>");

        // pengisian pembagian dengan 4
        score /= 4;
        document.write("Score = " + score + " <b>(Hasil dari 198 di bagi 4)</b>" + "</br>");

        // pengisian dan pemangkatan dengan 2
        score **= 2;
        document.write("Score = " + score + " <b>(Hasil dari 49.5 pangakt 2)</b>" + "</br>");

        score %= 3;
        document.write("Score = " + score + " <b>(Hasil dari 2450.25 Modulo 2) " + "</br>")
    </script>
</body>

</html>
