<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API JavaScript</title>
</head>

<body>
    <h2 id="title2">Delete me!</h2>

    <script>
        // choose element based on id
        var h2 = document.getElementById("title2");

        // delete the selected element
        h2.remove();

        console.log("Element has been deleted");
        console.log(h2);
    </script>




</body>

</html>
