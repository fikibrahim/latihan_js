<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studying JavaScript</title>
</head>

<body>
    <h1>Tutorial JavaScript For a Beginner</h1>
    <div id="hasil-output"></div>

    <script>
        // membuat object elemen
        var hasil = document.getElementById("hasil-output");

        // menampilkan output ke element hasil
        hasil.innerHTML = "<p>I like JavaScript</p>"
    </script>
</body>

</html>
