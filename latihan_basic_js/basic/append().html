<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API JavaScript</title>
</head>

<body>
    <script>
        // create elements h1
        var title = document.createElement("h1");


        // fill in the elements content
        title.textContent = "Learn JavaScript"

        // add elements to the body tag
        document.body.append(title);
    </script>
</body>

</html>
