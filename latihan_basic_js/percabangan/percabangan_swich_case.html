<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Swich/Case</title>
</head>

<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahakn pilih hadiahmu dengan memasukan angka 1 sampai 5");
        var hadiah = "";

        switch (jawab) {
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "Satu Renceng Kopi";
                break;
            case "3":
                hadiah = "Sticker";
            case "4":
                hadiah = "Sarung";
                break;
            case "5":
                hadiah = "Uang Senilai 1.000.000";
                break;
            default:
                document.write("<p>Oops! Anda salah pilih </p>");
        }

        if (hadiah === "") {
            document.write("<p>Kamu gagal mendapat hadiah!<p>");
        } else {
            document.write("<h2>Selamat Kamu mendapat " + hadiah + "<h2>");
        }
    </script>
</body>

</html>
